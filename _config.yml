# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Your awesome title
author:
  name: Your Name
  email: your-email@domain.com
description: > # this means to ignore newlines until "url:"
  Write an awesome description for your new site here.
baseurl: "/iota" # the subpath of your site, e.g. /blog/
url: "https://artlogic.github.io" # the base hostname & protocol for your site

license: > # the license (or copyright notice) for your site
  Copyright &copy; 2016 Your Name

# Build settings
exclude: ['Gemfile', 'Gemfile.lock', 'README.md', 'LICENSE']
permalink: pretty

kramdown:
  input: GFM

# plugins
gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
