<header>
  <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <p>{{ site.description }}</p>
  <nav>
    {% if site.pages.size != 0 %}
    <ul>
      {% for my_page in site.pages %}
        {% if my_page.title %}
      <li>
	<a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      </li>
        {% endif %}
      {% endfor %}
    </ul>
    {% endif %}
  </nav>
</header>
